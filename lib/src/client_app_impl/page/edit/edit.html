<polymer-element name="app-page-edit">
	<template>
		<link rel="stylesheet" href="edit.css">
		<template bind if="event">
			<h1>イベントID: {{event['id']}} の編集</h1>
			<app-event-form
					name="{{event['name']}}"
					notification_type="{{event['notification_type']}}"
					user_name="{{event['user_name']}}"
					channel_name="{{event['channel_name']}}"
					timing="{{event['timing']}}"
					description="{{event['description']}}"></app-event-form>
		</template>
	</template>
</polymer-element>
