	<template>
		<link rel="stylesheet" href="login.css">
		<core-header-panel layout vertical fit>
			<core-toolbar class="core-header">
				<core-item id="logo" icon="device:access-alarms" label="SlackReminder(α)" flex></core-item>
			</core-toolbar>
			<core-menu layout vertical center flex>

					<core-item icon="icons:account-box" label="利用規約に同意してSlackでログイン"></core-item>

					社内サーバーに立てて使う、とかがいいんじゃないかなとは思ってます。
				</p>

				<p>
					こういった事情を理解し、一切の責任を自分で取れる方のみご利用ください。<br>
					何かあれば <a href="http://twitter.com/takyam">@takyam</a> までご連絡ください。
				</p>
			</div>
		</core-header-panel>
